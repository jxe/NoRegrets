<html>
<head>
  <title>Style Test</title>
  <link href='../css/reset-min.css' rel='stylesheet' type='text/css'>
  <link href='../css/style.css' rel='stylesheet' type='text/css'>
  <link href='/inject/week_graphic.css' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.9/jquery.transit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
  <script src="typeahead.min.js"></script>
  <script src="/js/d3.min.js"></script>
</head>
<body>
  <div id="bg">
    
    <h1>YOU'VE SPENT <span id="total_direct_time">3 hours</span> THIS WEEK ON <span class="url">REDDIT</span>&hellip;</h1>
    <a href="#" id="close" class="close"></a>
    <div class="more">
      <h2>YOU'VE SPENT <span id="total_direct_time">5 HOURS</span> ON <span class="url">REDDIT</span></h2>      
      <form id="tws">
        <input class="button" placeholder="That Was Time Well Spent!">
      </form>

      <form id="suboptimal" >
        <input class="button" placeholder="Instead, I Wish I'd been...">
      </form>
      <div id="others_rated"></div>

      <h2 id="stats">A BIT ABOUT HOW YOU'VE USED IT THIS WEEK:</h2>
      <div id="week_container">
        <div id="week"></div>
      </div>

      <div class="pages">
        <div class="bars">
          <div class="page"><div class="bar"></div><span id="title"></span></div>
          <div class="page"><div class="bar"></div><span id="title">Page 2</span></div>
          <div class="page"><div class="bar"></div><span id="title">Page 3</span></div>
        </div>
      </div>

    </div>

    <div id="followup" style="display:none">
      <textarea id="wish">
      Anyone want to go swimming? #noregrets
      </textarea>
      <button>Ask on Twitter</button>
    </div>

    <a href="#" id="close" class="close"></a>

  </div>


<script src="review_bar.js" type="text/javascript"></script>
<script src="week_graphic.js" type="text/javascript"></script>
</body>
</html>
